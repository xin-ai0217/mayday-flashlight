<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MayDay Flashlight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullscreen-light" id="flashlight"></div>
    <img src="carrot1.jpeg" 
         alt="MayDay Carrot Logo" 
         class="mayday-logo">
    
    <div class="controls">
        <div class="slider-container">
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="100" value="50">
        </div>
        
        <div class="slider-container">
            <label for="color">Color (Hue):</label>
            <input type="range" id="color" min="0" max="360" value="60">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
